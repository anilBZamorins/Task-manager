<div class="flex flex-col p-4">
    <div class="flex justify-between">
      <div class="px-2 py-2">
        <span class="text-lg font-semibold" *ngIf="action !== 'edit'">Add Task</span>
        <span class="text-lg font-semibold" *ngIf="action === 'edit'">Edit Task</span>
      </div>
      <div>
        <mat-icon  class="cursor-pointer" (click)="closeModal()">close</mat-icon>
      </div>
    </div>
  
    <form [formGroup]="taskForm"  class="mt-6">
      <div class="flex flex-col w-full px-2 overflow-y-auto model-height">
        <div class="flex md:flex-row flex-col w-full gap-x-4">
          <div class="w-full md:w-1/2">
            <mat-form-field class="w-full">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" placeholder="Enter task title">
            </mat-form-field>
          </div>
          <div class="w-full md:w-1/2">
            <mat-form-field class="w-full">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" placeholder="Enter task description">
            </mat-form-field>
          </div>
        </div>
  
        <div class="w-full mt-4">
          <mat-form-field class="w-full">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option *ngFor="let level of priorityLevels" [value]="level">{{ level }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
  
      <div class="flex w-full flex-col mt-2 px-2 pb-2">
        <div class="flex mt-4 gap-x-4">
          <button mat-button class="bg-gray-500 w-1/2 rounded-md" (click)="closeModal()">
            Cancel
          </button>
          <button mat-button color="primary"*ngIf="action !== 'edit'" (click)="onSubmit()" class="bg-primary w-1/2 p-2 text-white rounded-md" type="submit">
            <span> ADD</span>
          </button>
          <button mat-button color="primary" *ngIf="action === 'edit'" class="bg-primary w-1/2 text-white p-2 rounded-md" type="submit">
            <span> UPDATE</span>
          </button>
        </div>
      </div>
    </form>
  </div>
